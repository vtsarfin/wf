apiVersion: v1
kind: Pod
metadata:
  name: kaniko-sillypy
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    args: ["--dockerfile=/workspace/dockerfile",
      #"--destination=vtsarfin/ktest"] # replace with your dockerhub account
       "--no-push",
      "--tar-path=/workspace/ktest.tar"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
      - name: dockerfile-storage
        mountPath: /workspace
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
    - name: dockerfile-storage
      persistentVolumeClaim:
        claimName: build-claim
